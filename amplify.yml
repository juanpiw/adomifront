version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Limpiar cache de npm
        - npm cache clean --force
        # Instalar dependencias con m√°s memoria
        - npm ci --maxsockets 1 --prefer-offline
        # Configurar variables de entorno para Angular
        - echo "Configurando variables de entorno..."
        - echo "NG_APP_API_BASE_URL=$NG_APP_API_BASE_URL"
        - echo "NG_APP_GOOGLE_CLIENT_ID=$NG_APP_GOOGLE_CLIENT_ID"
        - echo "NG_APP_GOOGLE_REDIRECT_URI=$NG_APP_GOOGLE_REDIRECT_URI"
    build:
      commands:
        # Aumentar memoria para Node.js
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npm run build:prod
  artifacts:
    baseDirectory: dist/adomi-app/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .angular/cache/**/*
