<div class="date-filter">
  <h2>Datos: Últimos 6 Meses</h2>
  <div class="filter-controls">
    <select class="date-select" (change)="onPeriodChange($any($event.target).value)">
      <option value="6-months">Últimos 6 Meses</option>
      <option value="3-months">Últimos 3 Meses</option>
      <option value="current-year">Año Actual</option>
    </select>
    <button class="apply-filter-btn" (click)="onApplyFilter()">
      Aplicar
    </button>
  </div>
</div>
