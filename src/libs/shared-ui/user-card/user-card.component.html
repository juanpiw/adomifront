<div *ngIf="user" 
     class="bg-slate-800 rounded-2xl shadow-lg flex flex-col max-w-sm mx-auto overflow-hidden transition-all hover:shadow-2xl hover:shadow-indigo-400/30 hover:scale-[1.02]"
     (click)="onUserClick()">
  
  <!-- Info Section -->
  <div class="p-5 flex-grow">
    <div class="text-center">
      <img [src]="user.avatar" 
           [alt]="user.name" 
           class="h-20 w-20 rounded-full object-cover mx-auto ring-4 ring-slate-700">
      <div class="flex items-center justify-center mt-3">
        <h3 class="text-xl font-bold text-white">{{ user.name }}</h3>
        <svg class="w-5 h-5 text-blue-400 ml-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
      </div>
      <p class="text-indigo-300 text-sm font-medium">{{ user.profession }}</p>
    </div>
    <div *ngIf="showRating" class="flex items-center justify-center space-x-2 mt-4 border-t border-slate-700 pt-4">
      <div class="flex items-center text-amber-400">
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
      </div>
      <p class="text-sm">
        <span class="font-bold text-white">{{ user.rating }}</span> 
        <span class="text-slate-400">({{ user.reviews }} reseñas)</span>
      </p>
    </div>
  </div>
  
  <!-- Button Section -->
  <div class="p-3">
    <button class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-2 transition-all duration-300 hover:bg-indigo-500 hover:scale-105 active:scale-100"
            (click)="onButtonClick($event)">
      <span>{{ buttonText }}</span>
      <svg class="w-5 h-5 btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
      </svg>
    </button>
  </div>
</div>
