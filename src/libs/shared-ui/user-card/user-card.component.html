<div *ngIf="user" 
     [class]="getCardClasses()"
     (click)="onUserClick()"
     class="user-card-container">
  
  <!-- Card Header with Gradient -->
  <div class="card-header"></div>
  
  <!-- User Info Section -->
  <div class="user-info-section">
    <!-- Avatar with Ring -->
    <div class="avatar-container">
      <img [src]="user.avatar" 
           [alt]="user.name" 
           [class]="getAvatarClasses()"
           class="user-avatar">
      <div class="avatar-ring"></div>
    </div>
    
    <!-- User Details -->
    <div class="user-details">
      <!-- Name with Badge -->
      <div class="name-section">
        <h3 [class]="getNameClasses()">{{ user.name }}</h3>
        <div class="verified-badge">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
        </div>
      </div>
      
      <!-- Profession -->
      <p [class]="getProfessionClasses()">{{ user.profession }}</p>
      
      <!-- Rating Section with Enhanced Design -->
      <div *ngIf="showRating" class="rating-section">
        <div class="stars-container">
          <div class="stars-background">
            <svg class="star-background" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
            </svg>
          </div>
          <div class="stars-fill" [style.width.%]="(user.rating / 5) * 100">
            <svg class="star-fill" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
            </svg>
          </div>
        </div>
        
        <!-- Rating Text -->
        <div class="rating-text">
          <span [class]="getRatingClasses()">{{ user.rating }}</span>
          <span [class]="getReviewsClasses()">({{ user.reviews }} reseñas)</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Elegant Action Button -->
  <div class="button-container">
    <button [class]="getButtonClasses()"
            (click)="onButtonClick($event)"
            class="elegant-button">
      <span class="button-text">{{ buttonText }}</span>
      <div class="button-icon">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
      </div>
      <div class="button-shine"></div>
    </button>
  </div>
</div>
