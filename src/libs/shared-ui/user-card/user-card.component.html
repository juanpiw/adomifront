@if (user) {
  <div class="card" (click)="onUserClick()">
    <div class="card-header">
      <div style="position: relative; display: inline-block;">
        <img class="avatar" [src]="user.avatar" [alt]="'Foto de ' + user.name">
        <!-- Punto de estado en esquina inferior derecha -->
        <span *ngIf="user as u" class="status-dot" [class.online]="(u as any).isOnline === true" [class.offline]="(u as any).isOnline === false"></span>
      </div>
      <div class="user-details">
        <h2 class="user-name">{{ user.name }}</h2>
        <p class="user-profession">{{ user.profession }}</p>
      </div>
    </div>

    @if (user.description) {
      <p class="card-description">
        {{ user.description }}
      </p>
    }
    
    @if (showRating) {
      <div class="rating-section">
        <div class="rating-stars">
          <svg fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
          <span class="rating-value">{{ user.rating.toFixed(1) }}</span>
        </div>
        <span class="rating-reviews">({{ user.reviews }} reseñas)</span>
      </div>
    }

    <button class="action-button" (click)="onButtonClick($event)">
      {{ buttonText }}
      <span class="button-shine"></span>
    </button>
  </div>
} @else {
  <div class="card">
    <p class="card-description">Cargando datos del profesional...</p>
  </div>
}
