<section class="portafolio">
  <h3 class="portafolio__title">Portafolio</h3>
  <p class="portafolio__subtitle">Sube hasta {{ maxImages }} imÃ¡genes de tus mejores trabajos.</p>
  
  <div class="portafolio__grid">
    <div 
      *ngFor="let item of images" 
      class="portafolio__image-container">
      
      <!-- Imagen -->
      <img 
        *ngIf="item.type === 'image'"
        [src]="item.url" 
        [alt]="item.alt"
        class="portafolio__media">
      
      <!-- Video -->
      <video 
        *ngIf="item.type === 'video'"
        [src]="item.url" 
        class="portafolio__media"
        controls
        preload="metadata">
        Tu navegador no soporta videos.
      </video>
      
      <!-- Indicador de tipo -->
      <div class="portafolio__type-indicator" 
           [class.portafolio__type-indicator--video]="item.type === 'video'">
        {{ item.type === 'video' ? 'ðŸŽ¥' : 'ðŸ“·' }}
      </div>
      
      <button 
        class="portafolio__delete-button"
        (click)="onDeleteImage(item.id)"
        [title]="'Eliminar ' + (item.type === 'video' ? 'video' : 'imagen')">
        Ã—
      </button>
    </div>
    
    <div 
      *ngIf="canAddMore"
      class="portafolio__add-container">
      <div class="portafolio__add-buttons">
        <ui-button 
          variant="secondary"
          size="sm"
          (click)="onAddImage()">
          ðŸ“· Foto
        </ui-button>
        <ui-button 
          variant="secondary"
          size="sm"
          (click)="onAddVideo()">
          ðŸŽ¥ Video
        </ui-button>
      </div>
    </div>
  </div>
</section>
