<div *ngIf="show && planInfo" class="plan-alert" [class]="'alert-' + getAlertType()">
  <div class="alert-content">
    <div class="alert-icon">
      <ui-icon [name]="getAlertIcon()" [size]="20"></ui-icon>
    </div>
    
    <div class="alert-text">
      <div class="alert-title">
        <span *ngIf="getAlertType() === 'expired'">‚ö†Ô∏è Plan Expirado</span>
        <span *ngIf="getAlertType() === 'expiring'">‚è∞ Plan por Vencer</span>
        <span *ngIf="getAlertType() === 'info'">üí° Actualiza tu Plan</span>
      </div>
      <div class="alert-message">{{ getAlertMessage() }}</div>
    </div>

    <div class="alert-actions">
      <button 
        class="btn-upgrade" 
        (click)="onUpgrade()"
        [class.btn-critical]="getAlertType() === 'expired'"
        [class.btn-warning]="getAlertType() === 'expiring'"
        [class.btn-primary]="getAlertType() === 'info'">
        {{ getAlertType() === 'expired' ? 'Actualizar Ahora' : 'Actualizar Plan' }}
      </button>
      
      <button 
        class="btn-dismiss" 
        (click)="onDismiss()"
        *ngIf="getAlertType() !== 'expired'">
        <ui-icon name="x" [size]="16"></ui-icon>
      </button>
    </div>
  </div>
</div>
