<section class="reviews">
  <h3 class="reviews__title">{{ data.title }}</h3>
  
  <div *ngFor="let review of data.reviews" 
       class="reviews__card"
       (click)="onReviewClick(review)">
    <div class="reviews__row">
      <img *ngIf="review.clientAvatar; else avatarPlaceholder"
           [src]="review.clientAvatar" 
           [alt]="review.clientName" 
           class="reviews__avatar">
      <ng-template #avatarPlaceholder>
        <div class="reviews__avatar reviews__avatar--placeholder">
          {{ review.clientInitials }}
        </div>
      </ng-template>
      
      <div class="reviews__client-info">
        <p class="reviews__name">{{ review.clientName }}</p>
        <p class="reviews__date">{{ review.date }}</p>
      </div>
      
      <div class="reviews__rating">
        <div class="reviews__stars">
          <svg *ngFor="let isFilled of generateStars(review.rating)" 
               class="reviews__star" 
               [class.reviews__star--filled]="isFilled"
               fill="currentColor" 
               viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
          </svg>
        </div>
        <span class="reviews__score">{{ review.rating.toFixed(1) }}</span>
      </div>
    </div>
    <p class="reviews__text">"{{ review.text }}"</p>
  </div>

  <button *ngIf="data.showAllButton" 
          class="reviews__show-all"
          (click)="onShowAllClick()">
    Ver todas las rese√±as
  </button>
</section>
