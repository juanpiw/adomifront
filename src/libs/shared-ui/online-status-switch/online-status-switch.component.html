<div 
  class="online-status-switch" 
  [class.online-status-switch--online]="isOnline"
  [class.online-status-switch--offline]="!isOnline"
  [class.online-status-switch--disabled]="disabled"
  (click)="onToggle()">
  
  <div class="online-status-switch__track">
    <div 
      class="online-status-switch__thumb"
      [class.online-status-switch__thumb--online]="isOnline"
      [class.online-status-switch__thumb--offline]="!isOnline">
    </div>
  </div>
  
  <span 
    class="online-status-switch__label"
    [class.online-status-switch__label--online]="isOnline"
    [class.online-status-switch__label--offline]="!isOnline">
    {{ isOnline ? 'Online' : 'Desconectado' }}
  </span>
</div>
