<div class="pd-card" [class.pd-card--collapsed]="!expanded">
  <div class="pd-status">
    <p class="pd-status-text">ESPERANDO CONFIRMACIÃ“N</p>
    <svg class="pd-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <button type="button" class="pd-toggle" (click)="toggle()" [attr.aria-expanded]="expanded">
      {{ expanded ? 'Contraer' : 'Expandir' }}
    </button>
  </div>
  <div class="pd-row">
    <div class="pd-col">
      <p class="pd-title">{{ data.titulo }}</p>
      <div class="pd-meta">
        <span class="pd-meta-item">
          <svg class="pd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
          {{ data.fecha }}
        </span>
        <span class="pd-meta-item">
          <svg class="pd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          {{ data.hora }}
        </span>
      </div>
    </div>
  </div>
  <div class="pd-actions" *ngIf="expanded">
    <button class="pd-btn muted" disabled>Contactar</button>
    <button class="pd-btn muted" disabled>Reprogramar</button>
    <button class="pd-btn muted danger" disabled>Cancelar Cita</button>
  </div>
</div>
