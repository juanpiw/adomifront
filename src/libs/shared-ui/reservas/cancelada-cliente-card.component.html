<div class="cc-card">
  <div class="cc-row">
    <img [src]="data.avatarUrl" class="cc-avatar" [alt]="data.titulo">
    <div class="cc-info">
      <p class="cc-title">{{ data.titulo }}</p>
      <p class="cc-date">{{ data.fecha }}</p>
    </div>
    <div class="cc-right">
      <p class="cc-cause">Cancelada por ti</p>
      <button class="cc-pill" *ngIf="data.estadoPill">
        {{ data.estadoPill }}
        <svg class="cc-pill-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
      </button>
    </div>
  </div>
  <div class="cc-actions">
    <button class="cc-btn dark" (click)="rebook.emit()">Volver a Agendar</button>
  </div>
</div>
