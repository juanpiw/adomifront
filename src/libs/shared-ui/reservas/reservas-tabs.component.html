<div class="rt-container">
  <nav class="rt-nav" aria-label="Tabs">
    <button 
      *ngFor="let t of tabs; index as i"
      class="rt-tab"
      [class.active]="i === activeIndex"
      (click)="setActive(i)">
      {{ t }}
      <span *ngIf="badges[i] && badges[i]! > 0" class="rt-badge">{{ badges[i] }}</span>
    </button>
  </nav>
</div>
