<section class="excepciones-feriados">
  <h4 class="excepciones-feriados__title">Fechas de Excepci√≥n (Feriados, Vacaciones)</h4>
  <p class="excepciones-feriados__description">
    Bloquea fechas espec√≠ficas en las que no estar√°s disponible. Estas anulan tu horario semanal.
  </p>

  <div class="excepciones-feriados__form">
    <div class="excepciones-feriados__form-row">
      <div class="excepciones-feriados__input-group">
        <label class="excepciones-feriados__label">Seleccionar Fecha</label>
        <input 
          type="date"
          class="excepciones-feriados__input"
          [(ngModel)]="newDate"
          [disabled]="loading">
      </div>
      
      <div class="excepciones-feriados__input-group">
        <label class="excepciones-feriados__label">Raz√≥n (Opcional)</label>
        <input 
          type="text"
          class="excepciones-feriados__input"
          placeholder="Ej: Vacaciones, Feriado, etc."
          [(ngModel)]="newReason"
          [disabled]="loading">
      </div>
      
      <button 
        class="excepciones-feriados__add-button"
        (click)="onAddException()"
        [disabled]="loading || !newDate">
        Bloquear Fecha
      </button>
    </div>
    <div *ngIf="loading" class="excepciones-feriados__loading">
      Procesando cambios‚Ä¶
    </div>
  </div>

  <div class="excepciones-feriados__list">
    <div 
      *ngFor="let exception of exceptions"
      class="excepciones-feriados__item">
      <div class="excepciones-feriados__item-content">
        <span class="excepciones-feriados__item-date">{{ formatDate(exception.date) }}</span>
        <span *ngIf="exception.reason" class="excepciones-feriados__item-reason">
          ‚Äî {{ exception.reason }}
        </span>
      </div>
      <button 
        class="excepciones-feriados__remove-button"
        (click)="onRemoveException(exception.id)"
        [disabled]="loading">
        üóëÔ∏è
      </button>
    </div>
    <div *ngIf="!exceptions.length && !loading" class="excepciones-feriados__empty">
      No tienes fechas bloqueadas. Usa el formulario para a√±adir la primera.
    </div>
  </div>
</section>
