<section class="info-basica">
  <div class="info-basica__header">
    <h3 class="info-basica__title">Información Básica</h3>
    <div class="info-basica__actions">
      <ui-button 
        variant="primary" 
        size="sm"
        [disabled]="saving || !hasChanges"
        (click)="onSave()"
        class="info-basica__save-btn">
        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
        </svg>
        {{ saving ? 'Guardando...' : 'Guardar' }}
      </ui-button>
    </div>
  </div>
  <div class="info-basica__content">
    <div class="info-basica__field">
      <label class="info-basica__label">Nombre Completo</label>
      <ui-input
        [value]="info.fullName"
        (valueChange)="onFieldChange('fullName', $event)"
        placeholder="Ingresa tu nombre completo">
      </ui-input>
    </div>
    <div class="info-basica__field">
      <label class="info-basica__label">Título Profesional</label>
      <ui-input
        [value]="info.professionalTitle"
        (valueChange)="onFieldChange('professionalTitle', $event)"
        placeholder="Ej: Estilista, Masajista, Chef">
      </ui-input>
    </div>
    <div class="info-basica__field">
      <label class="info-basica__label">Comuna Principal</label>
      <ui-input
        [value]="info.mainCommune"
        (valueChange)="onFieldChange('mainCommune', $event)"
        placeholder="Ej: Providencia, Las Condes">
      </ui-input>
    </div>
    <div class="info-basica__field">
      <label class="info-basica__label">Años de Experiencia</label>
      <ui-input
        type="number"
        [value]="info.yearsExperience"
        (valueChange)="onFieldChange('yearsExperience', $event)"
        placeholder="Ej: 3, 5, 10">
      </ui-input>
    </div>
  </div>
</section>
