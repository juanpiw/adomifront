<!-- Elegant Map Card Container -->
<div class="elegant-map-container" [style.height]="height">
  
  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    
    <!-- Left Panel: Professionals Section -->
    <aside class="professionals-section">
      <div class="section-header">
        <h3 class="section-title">{{ professionals.length }} {{ title.toLowerCase() }}</h3>
      </div>
      
      <div class="professional-card-container">
        <!-- Highlighted Professional Card -->
        <ui-user-card 
          *ngIf="highlightedProfessional"
          [user]="convertToUserCardData(highlightedProfessional)"
          [variant]="'highlighted'"
          [size]="'md'"
          [buttonText]="'Ver perfil y Agendar'"
          [showRating]="true"
          (userClick)="onProfessionalClick(highlightedProfessional)"
          (buttonClick)="onProfessionalBook(highlightedProfessional)">
        </ui-user-card>
      </div>
    </aside>

    <!-- Right Panel: Map Section -->
    <div class="map-section">
      <div class="map-placeholder">
        <div class="placeholder-content">
          <div class="map-icon">
            <svg class="w-16 h-16 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-1.447-.894L15 4m0 13V4m0 0L9 7"></path>
            </svg>
          </div>
          <p class="placeholder-text">[ Aquí iría el mapa interactivo ]</p>
        </div>
      </div>
    </div>
    
  </div>
  
</div>
