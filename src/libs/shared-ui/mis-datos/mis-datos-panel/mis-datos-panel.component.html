<section class="mis-datos-view">
  <header class="mis-datos-header">
    <div>
      <h2>Mis Datos Publicados</h2>
      <p>Revisa el alcance de tus solicitudes y gestiona expertos.</p>
    </div>
    <button type="button" class="new-order-btn">+ Nuevo Pedido</button>
  </header>

  <div class="mis-datos-search-wrap">
    <input
      type="text"
      class="mis-datos-search-input"
      placeholder="Buscar por contexto, servicio, comuna o texto..."
      [(ngModel)]="searchContext"
    />
  </div>

  <div class="mis-datos-grid">
    <ui-mis-datos-dato-card
      *ngFor="let dato of filteredDatos"
      [dato]="dato"
    ></ui-mis-datos-dato-card>
  </div>

  <p *ngIf="filteredDatos.length === 0" class="mis-datos-empty">
    No encontramos resultados para tu b√∫squeda.
  </p>
</section>
