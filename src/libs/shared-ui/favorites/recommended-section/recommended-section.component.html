<!-- Secci√≥n de Servicios Recomendados -->
<section class="recommended-section">
  <h2 class="recommended-title">
    {{ title }}
  </h2>

  <!-- Grid de Recomendados -->
  <ng-container *ngIf="hasProfessionals; else emptyRecommended">
    <div class="recommended-grid">
      <ui-favorites-professional-card
        *ngFor="let professional of displayProfessionals"
        [professional]="professional"
        (cardClick)="onProfessionalClick($event)"
        (favoriteToggle)="onFavoriteToggle($event)"
        (bookClick)="onBookClick($event)">
      </ui-favorites-professional-card>
    </div>
  </ng-container>

  <ng-template #emptyRecommended>
    <div class="recommended-empty">
      <span class="empty-icon">üó∫Ô∏è</span>
      <p class="empty-title">{{ emptyTitle }}</p>
      <p class="empty-description">{{ emptyDescription }}</p>
    </div>
  </ng-template>
</section>
