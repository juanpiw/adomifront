<div class="inicio-proxima">
  <p class="inicio-proxima__badge">TU PRÃ“XIMA CITA</p>
  <div class="inicio-proxima__row">
    <div class="inicio-proxima__time">
      <p class="inicio-proxima__hour">{{ data.time }}</p>
      <p class="inicio-proxima__meridiem">{{ data.meridiem }}</p>
    </div>
    <div class="inicio-proxima__detail">
      <p class="inicio-proxima__service">{{ data.service }}</p>
      <p class="inicio-proxima__with">con <span class="font-semibold text-slate-700">{{ data.clientName }}</span></p>
    </div>
    <button 
      class="inicio-proxima__cta" 
      (click)="onViewDetailsClick()"
      [disabled]="loading">
      {{ loading ? 'Cargando...' : 'Ver Detalles' }}
    </button>
  </div>
</div>

<!-- Modal de Detalles de Cita -->
<app-detalles-cita-modal
  [isOpen]="showDetailsModal"
  [citaData]="citaDetalleData"
  [loading]="loading"
  (close)="onModalClose()"
  (action)="onCitaAction($event)"
  (cancel)="onCitaCancel($event)">
</app-detalles-cita-modal>
