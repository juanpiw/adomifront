<header class="inicio-header">
  <div>
    <h1 class="inicio-header__title">¡Hola, {{ data.userName }}!</h1>
    <p class="inicio-header__subtitle">Aquí tienes un resumen de tu actividad.</p>
  </div>
  <div class="inicio-header__actions">
    <button class="inicio-header__notif" (click)="onNotificationClick()">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
      </svg>
      <span *ngIf="data.hasNotifications" class="inicio-header__notif-dot"></span>
    </button>
    <button class="inicio-header__public-btn" (click)="onPublicProfileClick()">
      Ver mi perfil público
    </button>
  </div>
</header>
