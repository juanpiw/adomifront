<header class="inicio-header">
  <div>
    <h1 class="inicio-header__title">¡Hola, {{ data.userName }}!</h1>
    <p class="inicio-header__subtitle">Aquí tienes un resumen de tu actividad.</p>
  </div>
  <div class="inicio-header__actions">
    <button class="inicio-header__public-btn" (click)="onPublicProfileClick()">
      <ui-icon name="user" class="inicio-header__btn-icon"></ui-icon>
      <span>Ver mi perfil público</span>
      <ui-icon name="chevron-right" class="inicio-header__btn-arrow"></ui-icon>
    </button>
  </div>
</header>
