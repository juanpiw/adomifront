<!-- Componente: Estado Vacío - Sin Servicios -->
<div class="empty-services-state">
  <ui-icon name="clipboard" [size]="64" class="empty-icon"></ui-icon>
  <h5 class="empty-title">Aún no tienes servicios creados.</h5>
  <p class="empty-description">¡Comienza ahora para que los clientes puedan reservarte!</p>
  <button class="add-service-btn" (click)="onAddService()">
    <ui-icon name="plus" [size]="20" class="add-icon"></ui-icon>
    Añadir Servicio
  </button>
</div>
