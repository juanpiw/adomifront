<!-- Componente: Modal de Confirmación -->
<div class="confirmation-modal" [class.confirmation-modal--open]="isOpen">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-icon">
        <ui-icon name="alert-triangle" [size]="32" class="warning-icon"></ui-icon>
      </div>
      <h3 class="modal-title">Confirmar Eliminación</h3>
    </div>
    
    <div class="modal-body">
      <p class="modal-message">
        ¿Estás seguro de que quieres eliminar el servicio "<span class="service-name">{{ serviceName }}</span>"?
      </p>
      <p class="modal-warning">
        Esta acción es irreversible.
      </p>
    </div>
    
    <div class="modal-actions">
      <button class="cancel-btn" (click)="onCancel()">
        Cancelar
      </button>
      <button class="confirm-btn" (click)="onConfirm()">
        Eliminar
      </button>
    </div>
  </div>
</div>
