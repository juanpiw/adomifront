    <canvas id="incomeChart"></canvas>
  </div>

    <div>
      <p class="inicio-ingresos__stat-label">Citas Completadas</p>
      <p class="inicio-ingresos__stat-value">{{ data.completedAppointments }}</p>
    </div>
    <div>
      <p class="inicio-ingresos__stat-label">Calificaci√≥n Promedio</p>
      <p class="inicio-ingresos__stat-value">

</div>
