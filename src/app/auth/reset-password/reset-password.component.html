<div class="auth-card elevated" style="max-width:420px; margin:40px auto; padding:24px;">
  <div style="display:flex; align-items:center; justify-content:flex-end; margin-bottom:12px;">
    <theme-switch size="sm"></theme-switch>
  </div>
  
  <h2 style="margin:0 0 16px;">Restablecer contraseña</h2>
  <p style="color: var(--text-secondary); margin-bottom: 20px; font-size: 14px;">
    Ingresa tu nueva contraseña para completar el proceso de recuperación.
  </p>

  <!-- Success message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <ui-input
    label="Nueva contraseña"
    type="password"
    placeholder="Mínimo 6 caracteres"
    [(value)]="password"
    [error]="passwordError"
  ></ui-input>

  <ui-input
    label="Confirmar contraseña"
    type="password"
    placeholder="Repite tu contraseña"
    [(value)]="confirmPassword"
    [error]="confirmPasswordError"
  ></ui-input>

  <button
    class="btn-primary"
    style="width:100%; margin-top:12px;"
    (click)="submit()"
    [disabled]="loading || !token"
  >
    <span *ngIf="!loading">Restablecer contraseña</span>
    <span *ngIf="loading">Procesando...</span>
  </button>

  <div style="text-align:center; margin-top:12px;">
    <a routerLink="/auth/login">Volver al login</a>
  </div>
</div>
