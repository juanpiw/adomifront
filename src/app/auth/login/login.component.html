<div class="auth-card elevated" style="max-width:420px; margin:40px auto; padding:24px;">
  <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:12px;">
    <theme-switch size="sm"></theme-switch>
    <a routerLink="/libreria" class="btn-link">Ir a la librería</a>
  </div>
  <h2 style="margin:0 0 16px;">Iniciar sesión</h2>
  
  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <ui-input 
    label="Email" 
    type="email" 
    placeholder="tucorreo@dominio.com" 
    [(value)]="email"
    [error]="emailError"
  ></ui-input>
  
  <ui-input 
    label="Contraseña" 
    type="password" 
    placeholder="********" 
    [(value)]="password"
    [error]="passwordError"
  ></ui-input>
  
  <button 
    class="btn-primary" 
    style="width:100%; margin-top:12px;" 
    (click)="submit()"
    [disabled]="loading"
  >
    <span *ngIf="!loading">Entrar</span>
    <span *ngIf="loading">Iniciando sesión...</span>
  </button>
  <button 
    class="btn-google" 
    style="width:100%; margin-top:8px;" 
    (click)="signInWithGoogle()"
    [disabled]="loading"
  >
    <span *ngIf="!loading">Continuar con Google</span>
    <span *ngIf="loading">Procesando...</span>
  </button>
  <div style="display:flex; justify-content:space-between; margin-top:12px;">
    <a routerLink="/auth/forgot">¿Olvidaste tu contraseña?</a>
    <a routerLink="/auth/register">Crear cuenta</a>
  </div>
  <div style="display:flex; gap:8px; justify-content:space-between; margin-top:16px;">
    <a routerLink="/client/reservas" class="btn-link">Entrar como Cliente</a>
    <a routerLink="/dash/home" class="btn-link">Entrar como Servicio</a>
  </div>
  
  <!-- Botón para probar validación de datos del trabajador -->
  <div style="margin-top:20px; padding-top:20px; border-top:1px solid #e5e7eb;">
    <p style="text-align:center; color:#6b7280; font-size:14px; margin-bottom:12px;">🔧 Zona de Pruebas</p>
    <a routerLink="/client/validacion-datos-trabajador" class="btn-link" style="display:block; text-align:center; background:#f3f4f6; padding:12px; border-radius:8px; color:#374151; text-decoration:none; font-weight:500;">
      Ver Proceso de Validación
    </a>
  </div>
</div>
