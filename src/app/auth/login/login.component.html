<div class="auth-card elevated" style="max-width:420px; margin:40px auto; padding:24px;">
  <div style="display:flex; align-items:center; justify-content:flex-end; margin-bottom:12px;">
    <theme-switch size="sm"></theme-switch>
  </div>
  <h2 style="margin:0 0 16px;">Iniciar sesión</h2>
  
  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <ui-input 
    label="Email" 
    type="email" 
    placeholder="tucorreo@dominio.com" 
    [(value)]="email"
    [error]="emailError"
  ></ui-input>
  
  <ui-input 
    label="Contraseña" 
    type="password" 
    placeholder="********" 
    [(value)]="password"
    [error]="passwordError"
  ></ui-input>
  
  <button 
    class="btn-primary" 
    style="width:100%; margin-top:12px;" 
    (click)="submit()"
    [disabled]="loading"
  >
    <span *ngIf="!loading">Entrar</span>
    <span *ngIf="loading">Iniciando sesión...</span>
  </button>
  <button 
    class="btn-google" 
    style="width:100%; margin-top:8px;" 
    (click)="signInWithGoogle()"
    [disabled]="loading"
  >
    <span *ngIf="!loading">Continuar con Google</span>
    <span *ngIf="loading">Procesando...</span>
  </button>
  <div style="display:flex; justify-content:space-between; margin-top:12px;">
    <a routerLink="/auth/forgot">¿Olvidaste tu contraseña?</a>
    <a routerLink="/auth/register">Crear cuenta</a>
  </div>
</div>
