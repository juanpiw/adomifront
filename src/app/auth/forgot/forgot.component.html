<div class="auth-card elevated" style="max-width:420px; margin:40px auto; padding:24px;">
  <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:12px;">
    <theme-switch size="sm"></theme-switch>
    <a routerLink="/libreria" class="btn-link">Ir a la librería</a>
  </div>
  
  <h2 style="margin:0 0 16px;">Recuperar contraseña</h2>
  <p style="color: var(--text-secondary); margin-bottom: 20px; font-size: 14px;">
    Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.
  </p>

  <!-- Success message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <ui-input
    label="Email"
    type="email"
    placeholder="tucorreo@dominio.com"
    [(value)]="email"
    [error]="emailError"
  ></ui-input>

  <button
    class="btn-primary"
    style="width:100%; margin-top:12px;"
    (click)="submit()"
    [disabled]="loading"
  >
    <span *ngIf="!loading">Enviar enlace</span>
    <span *ngIf="loading">Enviando...</span>
  </button>

  <div style="text-align:center; margin-top:12px;">
    <a routerLink="/auth/login">Volver al login</a>
  </div>
</div>
