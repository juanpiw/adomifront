<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comienza tu Viaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos base inspirados por Javier Núñez y Sofía Herrera */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f0f2f5;
            /* Fondo animado sutil de Carla Landa */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor principal del formulario */
        .auth-container {
            transition: all 0.5s ease-in-out;
        }

        /* Estilo para los pasos del formulario (Valentina Rojas) */
        .form-step {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Tarjetas de selección de rol con interacciones de Matías Vidal */
        .role-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .role-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .role-card.active {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4);
            transform: translateY(-2px) scale(1.01);
        }
        
        /* Inputs inteligentes (Matías Vidal y Javier Núñez) */
        .form-group {
            position: relative;
        }

        .form-input {
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            outline: none;
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 0.875rem;
            color: #6b7280;
            pointer-events: none;
            transition: all 0.2s ease;
            background-color: white;
            padding: 0 4px;
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -0.6rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #4f46e5;
        }

        /* Botón de acción principal con efecto ripple (Matías Vidal) */
        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            background-color: rgba(255, 255, 255, 0.7);
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Animación de confeti para la celebración (Carla Landa) */
        .confetti {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #f00;
            top: -20px;
            opacity: 0;
            animation: confetti-fall 3s linear forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotateZ(0); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="auth-container" class="auth-container bg-white rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md">
        
        <!-- Paso 1: Selección de Rol (Idea de Valentina Rojas) -->
        <div id="step1" class="form-step active">
            <!-- Título con narrativa (Sofía Herrera) -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Comienza tu viaje</h2>
                <p class="text-gray-500 mt-2">Elige tu camino en nuestra comunidad.</p>
            </div>
            
            <div class="grid grid-cols-1 gap-6">
                <!-- Tarjeta Cliente -->
                <button type="button" class="role-card text-left p-6 bg-gray-50 rounded-xl border-2 border-gray-200" data-role="cliente">
                    <div class="flex items-center">
                        <!-- Icono SVG (Javier Núñez) -->
                        <div class="bg-indigo-100 text-indigo-600 rounded-lg p-3 mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                        <div>
                            <div class="text-lg font-semibold text-gray-800">Soy Cliente</div>
                            <!-- Microcopy emocional (Sofía Herrera) -->
                            <div class="text-sm text-gray-500 mt-1">Encuentra y reserva servicios de profesionales increíbles.</div>
                        </div>
                    </div>
                </button>
                <!-- Tarjeta Profesional -->
                <button type="button" class="role-card text-left p-6 bg-gray-50 rounded-xl border-2 border-gray-200" data-role="profesional">
                    <div class="flex items-center">
                        <div class="bg-purple-100 text-purple-600 rounded-lg p-3 mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                        </div>
                        <div>
                            <div class="text-lg font-semibold text-gray-800">Soy Profesional</div>
                            <div class="text-sm text-gray-500 mt-1">Ofrece tu talento al mundo y haz crecer tu negocio.</div>
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <!-- Paso 2: Formulario de Registro -->
        <div id="step2" class="form-step">
            <div class="text-center mb-6">
                <button id="backButton" type="button" class="absolute top-6 left-6 text-gray-500 hover:text-indigo-600 transition">&larr; Volver</button>
                <h2 id="form-title" class="text-3xl font-bold text-gray-800">Crea tu cuenta</h2>
                <!-- Refuerzo de elección (Valentina Rojas) -->
                <p id="form-subtitle" class="text-gray-500 mt-2"></p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div class="form-group">
                    <input id="name" type="text" placeholder=" " class="form-input block w-full px-4 h-14 rounded-lg border border-gray-300 bg-white">
                    <label for="name" class="form-label">Nombre completo</label>
                </div>
                <div class="form-group">
                    <input id="email" type="email" placeholder=" " class="form-input block w-full px-4 h-14 rounded-lg border border-gray-300 bg-white">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-group relative">
                    <input id="password" type="password" placeholder=" " class="form-input block w-full px-4 h-14 rounded-lg border border-gray-300 bg-white">
                    <label for="password" class="form-label">Contraseña</label>
                    <button type="button" class="password-toggle absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-indigo-600">
                        <!-- Icono SVG para ver/ocultar contraseña -->
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                    </button>
                </div>
                <button type="submit" class="btn-primary w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-4 rounded-lg shadow-lg">
                    Registrarme Gratis
                </button>
            </form>
             <p class="text-center text-sm text-gray-500 mt-6">
                ¿Ya tienes cuenta? <a href="#" class="font-medium text-indigo-600 hover:underline">Inicia sesión</a>
            </p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const roleCards = document.querySelectorAll('.role-card');
            const backButton = document.getElementById('backButton');
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const authContainer = document.getElementById('auth-container');
            const registerForm = document.getElementById('registerForm');
            
            let selectedRole = '';

            // Lógica de selección de rol
            roleCards.forEach(card => {
                card.addEventListener('click', () => {
                    selectedRole = card.dataset.role;
                    
                    // Marcar tarjeta activa
                    roleCards.forEach(c => c.classList.remove('active'));
                    card.classList.add('active');

                    // Actualizar textos del paso 2
                    if (selectedRole === 'cliente') {
                        formTitle.textContent = 'Crea tu cuenta de Cliente';
                        formSubtitle.textContent = 'Estás a un paso de encontrar los mejores servicios.';
                    } else {
                        formTitle.textContent = 'Crea tu perfil Profesional';
                        formSubtitle.textContent = '¡Genial! Completa tus datos para empezar.';
                    }
                    
                    // Transición al siguiente paso
                    setTimeout(() => {
                        step1.classList.remove('active');
                        step2.classList.add('active');
                    }, 300); // Pequeño delay para que se vea la selección
                });
            });

            // Lógica para volver al paso anterior
            backButton.addEventListener('click', () => {
                step2.classList.remove('active');
                step1.classList.add('active');
                roleCards.forEach(c => c.classList.remove('active'));
            });

            // Lógica para ver/ocultar contraseña
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const passwordInput = toggle.previousElementSibling.previousElementSibling;
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    // Cambiar icono (opcional)
                    toggle.querySelector('svg').classList.toggle('text-indigo-600');
                });
            });

            // Efecto Ripple en botones
            function createRipple(event) {
                const button = event.currentTarget;
                const circle = document.createElement("span");
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;

                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
                circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
                circle.classList.add("ripple");

                const ripple = button.getElementsByClassName("ripple")[0];
                if (ripple) {
                    ripple.remove();
                }
                button.appendChild(circle);
            }
            
            document.querySelectorAll('.btn-primary').forEach(button => {
                button.addEventListener('click', createRipple);
            });

            // Simulación de registro y celebración de confeti
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                authContainer.innerHTML = `
                    <div class="text-center p-8 transition-all duration-500">
                        <div class="mx-auto bg-green-100 rounded-full h-20 w-20 flex items-center justify-center">
                           <svg class="h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mt-6">¡Registro Exitoso!</h2>
                        <p class="text-gray-500 mt-2">Te hemos enviado un email de confirmación. ¡Bienvenido/a a bordo!</p>
                    </div>
                `;
                launchConfetti();
            });

            function launchConfetti() {
                const colors = ['#e73c7e', '#23a6d5', '#ee7752', '#4f46e5'];
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(confetti);
                }
            }

        });
    </script>
</body>
</html>
