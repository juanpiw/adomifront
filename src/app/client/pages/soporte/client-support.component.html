<ng-container *ngIf="vm$ | async as vm">
  <ui-support-shell
    title="Centro de Soporte"
    subtitle="Gestiona tus tickets como cliente. Responderemos lo antes posible."
    [actionLabel]="!isCreating() ? 'Nuevo ticket' : ''"
    actionIcon="plus"
    (action)="showForm()">
    <ui-support-kpis [open]="vm.stats.open" [closed]="vm.stats.closed"></ui-support-kpis>

    <ng-container *ngIf="!isCreating(); else formTpl">
      <ng-container *ngIf="vm.tickets.length; else emptyTpl">
        <ui-support-ticket-list
          [tickets]="vm.tickets"
          [selectedId]="selectedTicketId()"
          (select)="onSelect($event)">
        </ui-support-ticket-list>
      </ng-container>
    </ng-container>

    <ng-template #formTpl>
      <ui-support-ticket-form
        [categories]="categories"
        submitLabel="Enviar ticket"
        (submitTicket)="onCreate($event)"
        (cancel)="onCancel()">
      </ui-support-ticket-form>
    </ng-template>

    <ng-template #emptyTpl>
      <ui-support-empty-state
        title="No tienes tickets creados aÃºn"
        description="Crea un ticket para recibir ayuda sobre pagos, servicios o la app."
        actionLabel="Crear ticket"
        (action)="showForm()">
      </ui-support-empty-state>
    </ng-template>
  </ui-support-shell>
</ng-container>
