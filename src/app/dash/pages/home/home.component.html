<div class="dash-home">
  <!-- Main Content -->
  <div class="dash-home__content">
    <!-- Header -->
    <app-inicio-header 
      [data]="headerData"
      (notificationClick)="onNotificationClick()"
      (publicProfileClick)="onPublicProfileClick()">
    </app-inicio-header>

    <!-- Dashboard Grid -->
    <div class="dash-home__grid">
      <!-- Próxima Cita -->
      <div class="dash-home__grid-item">
        <app-inicio-proxima-cita 
          [data]="proximaCitaData"
          (viewDetailsClick)="onViewDetailsClick($event)">
        </app-inicio-proxima-cita>
      </div>

      <!-- Ingresos del Mes -->
      <div class="dash-home__grid-item">
        <app-inicio-ingresos-mes 
          [data]="ingresosData"
          (viewReportClick)="onViewReportClick($event)">
        </app-inicio-ingresos-mes>
      </div>

      <!-- Solicitudes Pendientes -->
      <div class="dash-home__grid-item dash-home__grid-item--full">
        <app-inicio-solicitudes 
          [data]="solicitudData"
          (acceptClick)="onAcceptClick($event)"
          (declineClick)="onDeclineClick($event)">
        </app-inicio-solicitudes>
      </div>

      <!-- Gestión de Disponibilidad -->
      <div class="dash-home__grid-item dash-home__grid-item--full">
        <app-inicio-gestion-disponibilidad 
          [data]="gestionData"
          (addTimeBlock)="onAddTimeBlock($event)"
          (removeTimeBlock)="onRemoveTimeBlock($event)">
        </app-inicio-gestion-disponibilidad>
      </div>
    </div>
  </div>
</div>
